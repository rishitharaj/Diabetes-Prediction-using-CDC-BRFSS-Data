<!-- templates/result.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prediction Result</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="container">
        <h1>Prediction Result</h1>
        <p class="result">Predicted class: <strong>{{ 'Diabetic' if prediction==1 else 'Non-diabetic' }}</strong></p>
        {% if proba %}
        <p>Class probabilities: {{ proba }}</p>
        {% endif %}
        <a href="/">Back</a>
        </div>
    </body>
</html>
